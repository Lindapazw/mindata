<div class="action-card">
  <div class="action-card__image-container">
    <img
      class="action-card__image"
      src="assets/images/action-image.jpg"
      alt="Action card image"
    />
  </div>
  <div class="action-card__content">
    <h1 class="action-card__title">UI Card Long Title for Test</h1>
    <p class="action-card__description">
      Minim dolor in amet nulla laboris enim dolore consequat.
    </p>
    <app-button
      class="action-card__button"
      [type]="'variant4'"
      [label]="'Action now'"
    ></app-button>
  </div>
</div>
